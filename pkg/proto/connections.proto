syntax = "proto3";

package connaections;

option go_package = ".;proto";

import "google/protobuf/empty.proto";

service Connections {
  rpc Subscribe(google.protobuf.Empty) returns (stream Connection);
}

message Connection {
  string srcIP = 1;
  string srcPort = 2;
  string dstIP = 3;
  string dstPort = 4;
}